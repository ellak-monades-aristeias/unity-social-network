{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change password" %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button type="submit">{% trans "Change password" %}</button></p>
        </fieldset>
    </form>
{% endblock %}
